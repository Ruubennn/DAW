        <h2>FORMULARIO PARA ASOCIARSE</h2>

        <form name="Formulario" action="graciasRegistro.html" method="GET">

            <section class="contenedor">
                <label for="nom">Nombre <span class="asterisco">*</span>
                    <input type="text" size="20" name="nombre"id="nom">
                </label>

                <label for="ap">Apellidos <span class="asterisco">*</span>
                    <input type="text" size="20" name="apellidos" id="ap">
                </label>

                <label for="dni">DNI <span class="asterisco">*</span>
                    <input type="text" size="20" name="dni" id="dni">
                </label>

                <label for="tel">Número teléfono <span class="asterisco">*</span>
                    <input type="text" size="20" name="tel" id="tel">
                </label>

                <label for="correo">Correo electrónico <span class="asterisco">*</span>
                    <input type="text" size="20" name="correo" id="correo">
                </label>

                <label for="checkbox" class="texto">
                    <input type="checkbox" checked> Deseo recibir información a través de la dirección de correo facilitada
                </label>
                
            </section>

            <p class="boton botonEnviar">
                <input type="submit" value="ENVIAR">
            </p>

        </form>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.querySelector("form");
    
            form.addEventListener("submit", function (event) {
                // Evitamos el envío si algo no se valida
                let errores = [];
    
                const nombre = document.getElementById("nom").value.trim();
                const apellidos = document.getElementById("ap").value.trim();
                const dni = document.getElementById("dni").value.trim();
                const telefono = document.getElementById("tel").value.trim();
                const correo = document.getElementById("correo").value.trim();
    
                const regNombre = /^[A-Za-zÁÉÍÓÚÑáéíóúñ\s]{2,}$/;
                const regDNI = /^\d{8}[A-Za-z]$/;
                const regTel = /^[6789]\d{8}$/;
                const regCorreo = /^[\w.-]+@[a-zA-Z\d.-]+\.[a-zA-Z]{2,}$/;
    
                if (!regNombre.test(nombre)) {
                    errores.push("Nombre no válido.");
                }
    
                if (!regNombre.test(apellidos)) {
                    errores.push("Apellidos no válidos.");
                }
    
                if (!regDNI.test(dni)) {
                    errores.push("DNI no válido.");
                }
    
                if (!regTel.test(telefono)) {
                    errores.push("Teléfono no válido.");
                }
    
                if (!regCorreo.test(correo)) {
                    errores.push("Correo electrónico no válido.");
                }
    
                if (errores.length > 0) {
                    event.preventDefault();
                    alert("Errores encontrados:\n\n" + errores.join("\n"));
                }
            });
        });
    </script>
