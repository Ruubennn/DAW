            <div id="mapa" style="width: 100%; height: 400px; background: white;"></div>



            <script>
                // 1. Crear el mapa y centrarlo en Santiago (latitud, longitud)
                const mapa = L.map('mapa').setView([42.87407, -8.55588], 16);
              
                // 2. Mostrar el mapa usando OpenStreetMap
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(mapa);
              
                // 3. Añadir un marcador en la misma ubicación
                L.marker([42.87407, -8.55588]).addTo(mapa).bindPopup('Universidad de Santiago de Compostela').openPopup();
              </script>
